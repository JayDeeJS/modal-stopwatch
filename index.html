<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Работа с формами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="javascript:void(0)" id="user-form">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="mb-3">
            <p>Выберите курс?</p>
            <input class="form-check-input course" type="checkbox" value="1" id="javascript">
            <label class="form-check-label" for="javascript">
                Javascript
            </label>

            <input class="form-check-input course" type="checkbox" value="2" id="java">
            <label class="form-check-label" for="java">
                Java
            </label>

            <input class="form-check-input course" type="checkbox" value="3" id="python">
            <label class="form-check-label" for="python">
                Python
            </label>
        </div>

        <div class="mb-3">
            <p>Выберите возраст?</p>
            <input class="form-check-input age" name="age" type="radio" value="1" id="first-radio">
            <label class="form-check-label" for="first-radio">
                18-30
            </label>

            <input class="form-check-input age" name="age" type="radio" value="2" id="second-radio">
            <label class="form-check-label" for="second-radio">
                31-45
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
